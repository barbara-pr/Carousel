<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carousel.css">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel"> 
        <h3>Henri Cartier-Bresson</h3>
        <div class="slides">
            <div class="slide"><img src="images/foto1.jpg" alt="Img 1"></div>
            <div class="slide"><img src="images/foto2.jpg" alt="Img 2"></div>
            <div class="slide"><img src="images/foto3.jpg" alt="Img 3"></div>
            <div class="slide"><img src="images/foto4.jpg" alt="Img 4"></div>
            <div class="slide"><img src="images/foto5.jpg" alt="Img 5"></div>
        </div>
        <div class="controls">
            <button class="control-prev">❮</button>
            <button class="control-next">❯</button>
        </div>
    </div>
    <script src="carousel.js"></script>
</body>
</html>
